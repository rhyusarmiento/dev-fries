    <link rel="stylesheet" href="styles/helpers.css">
    <link rel="stylesheet" href="styles/contact.css">

    <title>Contact Us</title>
</head>
<body>
    <div class="skewed-header">
        <div class="header-bg" style="background-image: url(images/background/contact.jpg);"></div>
        <div class="skewed-header-wrapper">
            <div class="skewed-header-content">
                <div class="heading-wrapper">
                    <h1>Contact Us</h1>
                </div>
                <div class="links-wrapper">
                    <div class="nav-link">
                        <a href="index.html">Home</a>
                    </div>
                    <div class="nav-link">
                        <a href="about.html">About</a>
                    </div>
                    <div class="nav-link">            
                        <a href="menu.html">Menu</a>
                    </div>
                    <div class="nav-link">
                        <a href="contact.html">Contact</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="page-container">
        <div class="contact-grid-wrapper">
            <div class="company-metadata-sidebar-wrapper">
                <div class="logo">
                    <img src="images/logos/decamp-fantastic-fries-logo-dark.png" alt="Logo">
                </div>

                <div class="company-details-wrapper">
                    <i class="fas fa-map-marker-alt"></i>
                
                    <div>
                        123 Any St<br>Scottsdale, Arizona
                    </div>
                </div> 
                
                <div class="company-details-wrapper">
                    <i class="fas fa-phone-volume"></i>
                
                    <div>
                        555 555 5555
                    </div>
                </div> 
                
                <div class="company-details-wrapper">
                    <i class="far fa-clock"></i>
                
                    <div>
                        10 AM - MIDNIGHT
                    </div>
                </div>
            </div>
            <div class="form">
                <div class="form-group">
                    <input type="text" id="fullName" placeholder="Your name">
                    <label for="fullName">Your name</label>
                </div>
                <div class="form-group">
                    <input type="email" id="email" placeholder="Your email">
                    <label for="email">Your email</label>
                </div>
            
                <div class="form-group">
                    <textarea name="message" id="message" placeholder="Message"></textarea>
                    <label for="message">Message</label>
                </div>
                
                <div class="spacer10"></div>
                <div class="center-btn-wrapper">
                    <button type="submit" class="btn">Send</button>
                </div>
            </div>
        </div>
    </div>
    <div class="spacer"></div>
    <div class="footer-wrapper">
        <div class="logo-img">
            <img src="images/logos/decamp-fantastic-fries-logo-white.png" alt="Logo">
        </div>
        <div class="contact-hours-wrapper">
            <span class="phone">
                555 555 5555
            </span>
            <span class="hours">
                10 AM - MIDNIGHT
            </span>
        </div>
        <div class="links-wrapper">
            <div class="nav-link">
                <a href="index.html">Home</a>
            </div>
            <div class="nav-link">
                <a href="about.html">About</a>
            </div>
            <div class="nav-link">            
                <a href="menu.html">Menu</a>
            </div>
            <div class="nav-link">
                <a href="contact.html">Contact</a>
            </div>
        </div>
        <div class="social-wrapper">
            <a href="#">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="#">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="#">
                <i class="fab fa-facebook-f"></i>
            </a>
        </div>
        <div class="copyright">
            &copy; 2020 DevCamp &#124; All Rights Reserved</p>
        </div>
    </div>
</body>
</html>
